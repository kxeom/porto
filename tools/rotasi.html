
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neobrutalist Device Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            min-height: 100vh;
            transition: background-color 0.5s;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background: #ffffff;
            border: 6px solid #000;
            box-shadow: 12px 12px 0 #000;
            transform: rotate(-1deg);
            transition: all 0.3s;
        }

        .container:hover {
            transform: rotate(1deg);
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 30px;
            border-bottom: 6px solid #000;
            padding-bottom: 15px;
            transform: rotate(1deg);
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            background: #fff;
            border: 4px solid #000;
            padding: 20px;
            text-align: center;
            transform: rotate(-1deg);
            transition: transform 0.3s;
        }

        .stat-box:hover {
            transform: rotate(1deg) scale(1.02);
        }

        .orientation-display {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border: 4px solid #000;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1) rotate(-1deg); }
            50% { transform: scale(1.02) rotate(1deg); }
            100% { transform: scale(1) rotate(-1deg); }
        }

        .device-info {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: bold;
        }

        .angle-indicator {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 4px solid #000;
            border-radius: 50%;
            position: relative;
            transform-origin: center center;
            transition: transform 0.3s;
        }

        .angle-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 100px;
            background: #000;
            transform-origin: top center;
            transform: translateX(-50%);
        }

        .feature-box {
            margin-top: 20px;
            padding: 20px;
            border: 4px solid #000;
            background: #fff;
        }

        .time-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            color: #fff;
            padding: 15px;
            font-size: 1.2rem;
            border: 4px solid #fff;
            transform: rotate(2deg);
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .orientation-display {
                font-size: 1.8rem;
            }

            .angle-indicator {
                width: 150px;
                height: 150px;
            }
        }

        /* Portrait Mode Styles */
        body.portrait {
            background-color: #FF6B6B;
        }

        /* Landscape Mode Styles */
        body.landscape {
            background-color: #4ECDC4;
        }

        /* Motion Warning */
        .motion-warning {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff0000;
            color: #fff;
            padding: 10px;
            border: 4px solid #000;
            display: none;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Orientation Pro</h1>
        <div class="orientation-display" id="orientationInfo">Detecting...</div>
        
        <div class="angle-indicator" id="angleIndicator"></div>
        
        <div class="stats-grid">
            <div class="stat-box">
                <h3>Device Specs</h3>
                <div class="device-info" id="deviceInfo">Loading...</div>
            </div>
            <div class="stat-box">
                <h3>Motion Data</h3>
                <div class="device-info" id="motionInfo">Waiting for motion...</div>
            </div>
        </div>

        <div class="feature-box">
            <h3>Screen Dimensions</h3>
            <div class="device-info" id="screenInfo">Calculating...</div>
        </div>
    </div>

    <div class="time-display" id="timeDisplay"></div>
    <div class="motion-warning" id="motionWarning">‚ö†Ô∏è High Motion Detected!</div>

    <script type="54c930c782f7823a36082665-text/javascript">
        function updateOrientation() {
            const orientationInfo = document.getElementById("orientationInfo");
            const screenInfo = document.getElementById("screenInfo");
            const deviceInfo = document.getElementById("deviceInfo");

            // Update orientation
            if (window.matchMedia("(orientation: portrait)").matches) {
                orientationInfo.innerText = "üì± Portrait Mode";
                document.body.className = 'portrait';
            } else {
                orientationInfo.innerText = "üñ•Ô∏è Landscape Mode";
                document.body.className = 'landscape';
            }

            // Update screen info
            screenInfo.innerHTML = `
                Width: ${window.innerWidth}px<br>
                Height: ${window.innerHeight}px<br>
                Aspect Ratio: ${(window.innerWidth / window.innerHeight).toFixed(2)}
            `;

            // Update device info
            deviceInfo.innerHTML = `
                User Agent: ${navigator.userAgent.split('/')[0]}<br>
                Platform: ${navigator.platform}<br>
                Pixel Ratio: ${window.devicePixelRatio}
            `;
        }

        function handleDeviceOrientation(event) {
            const angleIndicator = document.getElementById("angleIndicator");
            if (event.beta !== null && event.gamma !== null) {
                const rotation = Math.atan2(event.gamma, event.beta) * (180 / Math.PI);
                angleIndicator.style.transform = `rotate(${rotation}deg)`;
            }
        }

        function handleDeviceMotion(event) {
            const motionInfo = document.getElementById("motionInfo");
            const motionWarning = document.getElementById("motionWarning");
            
            const acceleration = event.accelerationIncludingGravity;
            if (acceleration) {
                const totalMotion = Math.abs(acceleration.x || 0) + 
                                  Math.abs(acceleration.y || 0) + 
                                  Math.abs(acceleration.z || 0);

                motionInfo.innerHTML = `
                    X: ${(acceleration.x || 0).toFixed(2)}<br>
                    Y: ${(acceleration.y || 0).toFixed(2)}<br>
                    Z: ${(acceleration.z || 0).toFixed(2)}
                `;

                motionWarning.style.display = totalMotion > 20 ? 'block' : 'none';
            }
        }

        function updateTime() {
            const timeDisplay = document.getElementById("timeDisplay");
            timeDisplay.innerText = new Date().toLocaleTimeString();
        }

        // Initial updates
        updateOrientation();
        updateTime();

        // Event listeners
        window.addEventListener("orientationchange", updateOrientation);
        window.addEventListener("resize", updateOrientation);
        window.addEventListener("deviceorientation", handleDeviceOrientation);
        window.addEventListener("devicemotion", handleDeviceMotion);
        setInterval(updateTime, 1000);

        // Request permission for device orientation/motion on iOS
        if (typeof DeviceOrientationEvent !== 'undefined' && 
            typeof DeviceOrientationEvent.requestPermission === 'function') {
            document.body.addEventListener('click', async () => {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleDeviceOrientation);
                    }
                } catch (error) {
                    console.error('Error requesting device orientation permission:', error);
                }
            });
        }
    </script>
