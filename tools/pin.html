<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Wallpaper Generator</title>
    <style>
        body {
            background-color: #1a1a1a; /* Warna latar belakang gelap */
        }
        .neobrutalism {
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-white">

    <div class="container mx-auto p-5">
        <h1 class="text-4xl font-bold mb-5">Wallpaper Generator</h1>
        <input type="text" id="query" class="p-2 rounded bg-gray-800" placeholder="Masukkan kata kunci...">
        <button id="searchBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Cari Wallpaper</button>

        <div id="results" class="mt-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script>
        document.getElementById('searchBtn').addEventListener('click', async () => {
            const query = document.getElementById('query').value;
            if (!query) {
                Swal.fire('Error', 'Query parameter is required', 'error');
                return;
            }

            try {
                const response = await fetch(`https://api.ryzendesu.vip/api/search/wallpaper-moe?query=${query}`);
                const data = await response.json();

                if (data.success) {
                    displayResults(data.result);
                    Swal.fire('Success', 'Wallpaper berhasil ditemukan!', 'success');
                } else {
                    Swal.fire('Error', 'Tidak ada hasil ditemukan', 'error');
                }
            } catch (error) {
                Swal.fire('Error', 'Terjadi kesalahan saat mengambil data', 'error');
            }
        });

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'neobrutalism p-4 rounded-lg';
                card.innerHTML = `
                    <h2 class="font-bold">${result.title}</h2>
                    <a href="${result.link}" target="_blank">
                        <img src="${result.wallpaper}" alt="${result.title}" class="mt-2 rounded">
                    </a>
                `;
                resultsContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
