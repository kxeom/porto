<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator from Pinterest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .pin-link {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Generate Image from Pinterest</h1>
    <input type="text" id="keywordInput" placeholder="Masukkan kata kunci" />
    <button id="loadImageBtn">Load Image</button>
    <div id="imageContainer"></div>

    <script>
        document.getElementById('loadImageBtn').addEventListener('click', function() {
            const keyword = document.getElementById('keywordInput').value;
            if (!keyword) {
                alert('Silakan masukkan kata kunci.');
                return;
            }

            // Menampilkan alert saat loading
            alert('Loading image...');

            // Mengambil gambar dari API dengan kata kunci
            fetch(`https://api.ryzendesu.vip/api/search/pinterest?query=${encodeURIComponent(keyword)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Log data untuk debugging

                    // Mengambil gambar pertama dari hasil
                    const imageData = data.data[0]; // Ambil data gambar pertama
                    const imageUrl = imageData?.directLink; // URL gambar
                    const pinLink = imageData?.link; // Tautan ke pin

                    const imageContainer = document.getElementById('imageContainer');

                    // Menghapus gambar sebelumnya
                    imageContainer.innerHTML = '';

                    if (imageUrl) {
                        // Menampilkan gambar
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        imageContainer.appendChild(img);

                        // Menampilkan tautan ke pin
                        const link = document.createElement('a');
                        link.href = pinLink;
                        link.target = '_blank'; // Membuka tautan di tab baru
                        link.className = 'pin-link';
                        link.textContent = 'Lihat di Pinterest';
                        imageContainer.appendChild(link);
                    } else {
                        imageContainer.innerHTML = '<p>No image found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching image:', error);
                    alert('Error fetching image. Please try again later.');
                });
        });
    </script>
</body>
</html>
